<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operating Margin Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="loanToDepositRatioRadio" name="variables" checked>
  <label for="loanToDepositRatioRadio">Loan to Deposit Ratio</label>

  <input type="radio" id="loansRadio" name="variables">
  <label for="loansRadio">Loans</label>
  
  <input type="radio" id="depositsRadio" name="variables">
  <label for="depositsRadio">Deposits</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Loans</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Deposits</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
